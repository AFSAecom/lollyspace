name: Supabase Migrations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - uses: supabase/setup-cli@v1
      - run: supabase db reset --use-migrations
